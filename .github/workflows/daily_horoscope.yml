name: Daily AI Horoscope

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      skip_generation:
        description: 'Skip AI Generation (Build only)'
        required: false
        default: false
        type: boolean

# Permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # --- 1. Python Generation ---
      - name: Set up Python
        if: ${{ inputs.skip_generation != true }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: ${{ inputs.skip_generation != true }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Generation
        if: ${{ inputs.skip_generation != true }}
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # No Database envs needed!
        run: python scripts/generate_daily_ai.py

      # --- 2. Build Website ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install Node dependencies
        working-directory: ./webapp
        run: npm ci || npm install

      - name: Build Static Site
        working-directory: ./webapp
        # No DB envs needed during build either!
        run: npm run build

      # --- 3. Deploy to Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './webapp/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
